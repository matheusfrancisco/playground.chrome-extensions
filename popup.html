<!DOCTYPE html>
<html>
<head>
  <title>Grouped Tabs by Host</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .host {
      margin-bottom: 15px;
    }
    .host h3 {
      margin: 0;
      padding: 5px;
      background-color: #f0f0f0;
    }
    .host ul {
      list-style: none;
      padding: 0;
    }
    .host ul li {
      margin: 5px 0;
    }
    #copyButton {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #copyButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="hostContainer"></div>
  <button id="copyButton">Copy All URLs</button>
  <script src="popup.js"></script>
</body>
</html>
